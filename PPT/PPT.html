<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="PPT.css">
</head>

<body>
    <div class="SearchBox">
        <!--<input type="text" class="searchtext" placeholder="Type to search">-->
        <a href="#" class="searchBth">
            <i class="fa-solid fa-magnifying-glass"></i>
        </a>
    </div>
    <hr>
    <h1>PPT Class</h1>
    <hr>
    <br><center>
    <div class="selectionMenu">
    <b>Session *</b>
    <select name="sessions" id="session">
        <option value=''>Select Session</option>
        <option value='2014-15'>2014-15</option>
        <option value='2015-16'>2015-16</option>
        <option value='2016-17'>2016-17</option>
        <option value='2017-18'>2017-18</option>
        <option value='2018-19'>2018-19</option>
        <option value='2019-20'>2019-20</option>
        <option value='2020-21'>2020-21</option>
        <option value='2021-22'>2021-22</option>
    </select>
    <b>Semester *</b>
    <select name="semester" id="semester">
        <option>Select Semester</option>
        <option value='1'>1st Sem</option>
        <option value='2'>2nd Sem</option>
        <option value='3'>3rd Sem</option>
        <option value='4'>4th Sem</option>
        <option value='5'>5th Sem</option>
        <option value='6'>6th Sem</option>
    </select>
    <b>Course Type *</b>
    <select name="course" id="course">
        <option value='General'>General</option>
        <option value='Honours'>Honours</option>
        <option value='PG'>PG</option>
        <option value='Add On course'>Add On course</option>
        <option value='Yoga materials'>Yoga materials</option>
    </select>
    <button class="BTN">Submit</button>
</div>
</center>
</body>

</html>
